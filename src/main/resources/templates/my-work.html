<!DOCTYPE html>
<html>
<head lang="zh">
<title>我的工作</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./webjars/bootstrap/css/bootstrap.css">
<script type="text/javascript" src="./webjars/jquery/jquery.js"></script>
<script type="text/javascript" src="./webjars/bootstrap/js/bootstrap.js"></script>
<style type="text/css">
  section {
    position: relative;
    width: 100%;
    height: calc(100% - 45px);
  }
  iframe {
    border: none;
    width: 100%;
    height: 100%;
  }
</style>
<script type="text/javascript">
$(function(){
	$('[role=presentation]').on('click',function(){
		let menucode = $(this).attr('menucode');
		$('#iframe-my-work').attr('src',menucode);
	});
})
</script>
</head>
<body>
  <header>
    <ul class="nav nav-tabs ">
      <li role="presentation" class="active" data-toggle="tab" menucode="/workflow/myWait"><a href="javascript:">我的待办</a></li>
      <li role="presentation" data-toggle="tab" menucode="/workflow/myDone"><a href="javascript:">我已办结</a></li>
      <li role="presentation" data-toggle="tab" menucode="/workflow/myLookup"><a href="javascript:">我的查阅</a></li>
      <li role="presentation" data-toggle="tab" menucode="/workflow/myAttention"><a href="javascript:">我的关注</a></li>
      <li role="presentation" data-toggle="tab" menucode="/workflow/myHang"><a href="javascript:">挂起工作</a></li>
    </ul>
  </header>
  <section>
    <iframe id="iframe-my-work" src="/workflow/myWait"></iframe>
  </section>
</body>
</html>
